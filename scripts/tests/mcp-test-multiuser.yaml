# Multiuser test configuration
#
# This configuration defines test scenarios for multiuser Platform backend testing.

environment:
  # Configure test environment (can be overridden by env vars)
  QUILT_TEST_BUCKET: "${QUILT_TEST_BUCKET}"
  QUILT_CATALOG_URL: "${QUILT_CATALOG_URL}"

# Define user configurations
# If jwt_token is empty, the test runner will fall back to the bundled sample catalog JWT.
users:
  user-a:
    jwt_token: "${TEST_JWT_TOKEN:-}"
    description: "Primary test user"

  user-b:
    jwt_token: "${TEST_JWT_TOKEN:-}"
    description: "Secondary test user for concurrency testing"

# Optional: Define expected tool/resource counts for validation
expected:
  min_tools: 40
  min_resources: 10

# Test scenarios are defined in test-multiuser.py
# This file provides user configuration and environment setup
