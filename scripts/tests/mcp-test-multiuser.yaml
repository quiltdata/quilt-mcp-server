# Multiuser test configuration
#
# This configuration defines test scenarios for multiuser Platform backend testing.

environment:
  # Configure test environment (can be overridden by env vars)
  QUILT_TEST_BUCKET: "${QUILT_TEST_BUCKET}"
  QUILT_CATALOG_URL: "${QUILT_CATALOG_URL}"

# Define tenant configurations
tenants:
  tenant-a:
    user_id: "${TEST_TENANT_A_ID:-user-a}"
    user_uuid: "${TEST_TENANT_A_UUID:-uuid-a}"
    jwt_secret: "${TEST_JWT_SECRET:-test-secret}"
    description: "Primary test tenant"

  tenant-b:
    user_id: "${TEST_TENANT_B_ID:-user-b}"
    user_uuid: "${TEST_TENANT_B_UUID:-uuid-b}"
    jwt_secret: "${TEST_JWT_SECRET:-test-secret}"
    description: "Secondary test tenant for isolation testing"

# Optional: Define expected tool/resource counts for validation
expected:
  min_tools: 40
  min_resources: 10

# Test scenarios are defined in test-multiuser.py
# This file provides tenant configuration and environment setup
