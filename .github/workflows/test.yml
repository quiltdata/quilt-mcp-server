name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Set up Python
      run: uv python install 3.11
      
    - name: Install dependencies
      run: uv sync --group test
      
    - name: Run tests
      run: uv run python -m pytest tests/ -v --tb=short
      
    - name: Check code formatting (optional)
      run: uv run ruff check . || true
      continue-on-error: true
